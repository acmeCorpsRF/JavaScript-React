<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Messenger App">
    <title>Messenger App</title>
    <base href="/"/>
    <link rel="manifest" href="./manifest/manifest.json">
</head>
<body>
<div id="root"></div>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('./service-worker.js')
                .then(
                    function (registration) {
                        console.log('ServiceWorker успешно зарегистрирован: ', registration.scope);
                    },
                    function (error) {
                        console.log('ServiceWorker не удалось зарегистрировать: ', err);
                    }
                )
                .catch(
                    function (error) {
                        console.log(error)
                    }
                );
        });
    } else {
        console.log('ServiceWorker не поддерживается');
    }
    window.addEventListener('appinstalled', (event) => {
        alert('Приложение Messenger App установлено!');
    });
</script>
<script src="../notifications.js"></script>
</body>
</html>
